    <script>
        // Simple password check without complex animations
        function checkPassword() {
            var passwordInput = document.getElementById('passwordInput');
            var errorMsg = document.getElementById('errorMsg');
            var passwordOverlay = document.querySelector('.password-overlay');
            var mainContent = document.querySelector('.main-content');
            
            if (!passwordInput || !passwordOverlay || !mainContent) {
                return;
            }
            
            var password = passwordInput.value;
            
            if (password === '1004') {
                passwordOverlay.style.display = 'none';
                mainContent.style.display = 'block';
                
                // Simple celebration without complex animations
                setTimeout(function() {
                    addSimpleSparkles();
                }, 500);
            } else {
                if (errorMsg) {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = 'Try your special day! üå∏';
                }
                passwordInput.value = '';
            }
        }

        // Simple sparkle effect
        function addSimpleSparkles() {
            var title = document.querySelector('.title');
            if (title) {
                title.classList.add('sparkle-element');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            var passwordInput = document.getElementById('passwordInput');
            var passwordButton = document.querySelector('.password-button');
            
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.keyCode === 13) {
                        checkPassword();
                    }
                });
            }
            
            if (passwordButton) {
                passwordButton.addEventListener('click', checkPassword);
            }
        });
    </script>
